<!-- show student details in a form -->
<div class="card">
    <div class="card-header">
      <h5>Student Courses</h5>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Instructor</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.instructorId }}</td>
          <td>{{ course.description | summary }}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                  <button class="btn btn-info" (click)="onView(course.id)">View</button>
              </div>
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Second group">
                  <button class="btn btn-danger" (click)="onDelete(course.id)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
