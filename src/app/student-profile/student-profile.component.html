<div class="card">
  <div class="card-header">
    <h5>Student Details</h5>
  </div>
  <div class="container form">
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col col-lg-2">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" placeholder="ID" readonly>
          </div>
          <div class="col">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="First name">
          </div>
          <div class="col">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="col">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" placeholder="Birthday">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>

<div class="card">
    <div class="card-header">
      <h5>Student Courses</h5>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Instructor</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.instructorId }}</td>
          <td>{{ course.description | summary }}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                  <button class="btn btn-info" (click)="onView(course.id)">View</button>
              </div>
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Second group">
                  <button class="btn btn-danger" (click)="onDelete(course.id)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
