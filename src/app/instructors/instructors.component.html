<div class="card">
    <div class="card-header">
      <h5>Instructors List</h5>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birthdate</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructor of instructors">
          <td>{{ instructor.id }}</td>
          <td>{{ instructor.name }}</td>
          <td>{{ instructor.lastName }}</td>
          <td>{{ instructor.birthday | date:'mediumDate' }}</td>
          <td>{{ instructor.email }}</td>
          <td>{{ instructor.phoneNumber }}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                  <button class="btn btn-info" (click)="onView(instructor.id)">View</button>
              </div>
              <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Second group">
                  <button class="btn btn-danger" (click)="onDelete(instructor.id)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
