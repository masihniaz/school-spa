<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="../../assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid row">
      <div class="col col-lg-11">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="">Home</a>
            </li>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/instructors">Instructors</a>
            </li>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/students">Students</a>
            </li>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/courses">Courses</a>
            </li>
            <li *ngIf="authService.isLoggedIn()" routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/users">Users</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col col-lg-1 float-right">
        <button
          *ngIf="!authService.isLoggedIn()"
          type="button"
          class="btn btn-sm btn-dark"
          (click)="onSignIn()">Login</button>
        <button
          *ngIf="authService.isLoggedIn()"
          type="button"
          class="btn btn-sm btn-danger"
          (click)="onSignOut()">Logout</button>
      </div>
    </div>
  </nav>
</div>
